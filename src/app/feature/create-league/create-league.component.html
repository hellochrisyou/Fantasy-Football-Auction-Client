<section fxLayout="row" fxLayoutAlign="space-around center">
    <div class="portfoliocard">
        <h2 class="text-center">Create Auction</h2>
        <form class="flex-form" [formGroup]="formGroup" (ngSubmit)="submit(formGroup.value)">
            <div fxLayout="column" fxLayoutAlign="space-around center" fxLayoutGap="1.5vw">
                <mat-form-field>
                    <mat-label class="mat-label-color">League Name</mat-label>
                    <input matInput type="text" formControlName="leagueNameCtrl" [errorStateMatcher]="matcher">
                    <span matPrefix>
                        <mat-icon>account_circle</mat-icon>&nbsp;&nbsp;
                    </span>
                    <mat-error *ngIf="formGroup.controls.leagueNameCtrl.hasError('required')">
                        League Name is <strong>Required</strong>
                    </mat-error>
                    <mat-error *ngIf="formGroup.controls.leagueNameCtrl.hasError('maxlength')">
                        Maximum of
                        <strong>{{formGroup.controls.leagueNameCtrl.errors.maxlength.requiredLength}}</strong>
                        characters
                    </mat-error>
                </mat-form-field>
                <ng-container *ngIf="this.typeOfDraft==='Auction'">
                    <mat-form-field>
                        <mat-label>Player Budget</mat-label>
                        <input matInput type="number" class="number" formControlName="budgetCtrl"
                            [errorStateMatcher]="matcher">
                        <span matPrefix>
                            <mat-icon>attach_money</mat-icon>&nbsp;&nbsp;
                        </span>
                        <mat-error *ngIf="formGroup.controls.budgetCtrl.hasError('required')">
                            Budget is <strong>Required</strong>
                        </mat-error>
                    </mat-form-field>
                </ng-container>
                <mat-form-field>
                    <mat-label>Max players</mat-label>
                    <input matInput type="number" formControlName="maxPlayerCtrl" [errorStateMatcher]="matcher">
                    <span matPrefix>
                        <mat-icon>arrow_drop_up</mat-icon>&nbsp;&nbsp;
                    </span>
                    <mat-error *ngIf="formGroup.controls.maxPlayerCtrl.hasError('required')">
                        Maximum number of players is <strong>Required</strong>
                    </mat-error>
                </mat-form-field>
                <!-- <mat-slide-toggle (click)="togglePpr()" formControlName="pprCtrl" matTooltip="Points per Reception"
                matTooltipPosition="above">
                {{ppr}}
            </mat-slide-toggle> -->
                <label class="label">
                    <div class="toggle">
                        <input formControlName="pprCtrl" (click)="togglePpr()" class="toggle-state" type="checkbox"
                            name="check" value="check" matTooltipPosition="above" matTooltip="Points per Reception" />
                        <div class="indicator"></div>
                    </div>
                    <div class="label-text">{{ppr}}</div>
                </label>
                <!-- <mat-slide-toggle (click)="toggleTypeOfDraft()" formControlName="typeCtrl" matTooltip="Type of Draft"
                matTooltipPosition="above">
                {{typeOfDraft}}
            </mat-slide-toggle> -->
                <label class="label">
                    <div class="toggle">
                        <input formControlName="typeCtrl" (click)="toggleTypeOfDraft()" matTooltip="Type of Draft"
                            class="toggle-state" type="checkbox" name="check" value="check"
                            matTooltipPosition="above" />
                        <div class="indicator"></div>
                    </div>
                    <div class="label-text">{{typeOfDraft}}</div>
                </label>
            </div>
            <br />
            <br />
            <div fxLayout="column" fxLayoutAlign="space-around center">
                <button mat-button class="oval mat-elevation-z4 margin-center" type="submit">Submit</button>
            </div>
        </form>
    </div>
</section>
