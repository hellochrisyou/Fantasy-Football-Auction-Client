<div id="myAccount" fxLayout="column" fxLayoutAlign="center center">
    <figure class="snip1137 mat-elevation-z12">
        <img [src]="thisUser.photoURL" />
        <div class="icons">
        </div>
        <figcaption>
            <h4><span>{{thisUser.displayName}}</span></h4>
            <p>
                Email: {{thisUser.email}}
            </p>
        </figcaption>
    </figure>
</div>
