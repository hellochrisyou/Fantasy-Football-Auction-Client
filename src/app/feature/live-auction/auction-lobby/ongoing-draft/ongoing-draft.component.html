<ng-container
    *ngIf="thisActiveLeague.draftTurn === thisAuctionTeam.draftPosition && thisActiveLeague.currentPlayer === ''">
    <section class="header-content">
        <h1 class="header-title animate-pop-in">It's your turn!</h1>
        <h3 class="header-subtitle animate-pop-in">Select a player</h3>
    </section>
</ng-container>
<ng-container
    *ngIf="thisActiveLeague.draftTurn !== thisAuctionTeam.draftPosition && thisActiveLeague.currentPlayer === ''">
    <section class="header-content">
        <h1 class="header-title animate-pop-in">Not your turn.</h1>
        <h3 class="header-subtitle animate-pop-in">Wait for current team to auction a player.</h3>
    </section>
</ng-container>
<ng-container
    *ngIf="thisActiveLeague.currentBidder === thisAuctionTeam.teamName && thisActiveLeague.currentPlayer !== ''">
    <section class="header-content">
        <h1 class="header-title animate-pop-in">You are the current bidder</h1>
        <h3 class="header-subtitle animate-pop-in">Wait for other players..</h3>
    </section>
</ng-container>
<a class="outer_div">
    <div class="chevron"></div>
    <div class="chevron"></div>
    <div class="chevron"></div>
</a>
<ng-container
    *ngIf="thisActiveLeague.currentBidder !== thisAuctionTeam.teamName && thisActiveLeague.currentPlayer !== ''">
    <section class="header-content">
        <h1 class="header-title animate-pop-in">Make a move!</h1>
        <h3 class="header-subtitle animate-pop-in">Bid or pass</h3>
    </section>
    <a class="outer_div">
        <div class="chevron"></div>
        <div class="chevron"></div>
        <div class="chevron"></div>
    </a>
</ng-container>
<ng-container *ngIf="thisActiveLeague.currentBidder !==''">
    <mat-card>
        <div>
            <h3>{{thisActiveLeague.currentPlayer}}</h3>
            <hr>
            <br />
        </div>
        <mat-card-content>
            <p class="lead">Current Bidder: <span id="tab"> {{thisActiveLeague.currentBidder}}</span>
            </p>
            <p class="lead">Current Bid: <span id="tab2"> {{bidAmount}}</span></p>
        </mat-card-content>
        <mat-card-actions>
            <ng-container *ngIf="thisActiveLeague.currentBidder !== thisAuctionTeam.teamName">
                <div id="bid-glow" class="button-container">
                    <button (click)="openBidDialog()"><span>Bid</span></button>
                </div>
                <br />
                <div id="pass-glow" class="button-container">
                    <button (click)="passTurn()"><span>Pass</span></button>
                </div>
            </ng-container>
        </mat-card-actions>
    </mat-card>
</ng-container>
