<ng-container>
    <ongoing-draft [thisAuctionTeam]="thisAuctionTeam" [thisActiveLeague]="thisActiveLeague"></ongoing-draft>
</ng-container>

<div fxLayout="column" fxLayoutAlign="space-around center">
    <div id="lobbyJumbotron" class="jumbotron">
        <h1>League: {{thisActiveLeague.leagueName}}</h1>
        <hr class="my-4">
        <p class="lead">Status: {{thisActiveLeague.status}}</p>
        <p class="lead">Draft turn: {{thisActiveLeague.draftTurn}}</p>
        <p class="lead">Team Budget: {{thisActiveLeague.totalBudget}}</p>
        <hr class="my-4">
        <p>Your Team: {{thisAuctionTeam.teamName}}</p>
    </div>

    <other-teams [otherTeamsArr]="this.thisActiveLeague.auctionTeams"></other-teams>
</div>
