<h1 mat-dialog-title>{{leagueName}}</h1>
<div mat-dialog-content>
    <form [formGroup]="formGroup" (ngSubmit)="submit()">
        <mat-form-field>
            <br>
            <input matInput id="create-input" type="text" formControlName="teamNameCtrl" placeholder="Team Name"
                [errorStateMatcher]="matcher">
            <mat-hint color="goldenrod">Your default team name is your display name.</mat-hint>
            <mat-error *ngIf="formGroup.controls.teamNameCtrl.hasError('required')">
                Team Name is <strong>Required</strong>
            </mat-error>
            <mat-error *ngIf="formGroup.controls.teamNameCtrl.hasError('maxlength')">
                Maximum of
                <strong>{{formGroup.controls.teamNameCtrl.errors.maxlength.requiredLength}}</strong>
                characters
            </mat-error>
        </mat-form-field>
        <div id="shared-create-buttons" fxLayout="row" fxLayoutAlign="space-around center">
            <button mat-button class="dialog-button" [disabled]="formGroup.controls.teamNameCtrl.errors" type="submit"
                cdkFocusInitial>Ok</button>
            <button mat-button class="dialog-button" type="button" (click)="onNoClick()">Cancel</button>
        </div>
    </form>
</div>
